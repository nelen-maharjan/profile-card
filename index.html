<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/2.JPG" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Nelen MaharZan</span>
            <span class="job">Student & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/nelen.maharzan" style="background: #1877F2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/neleen_11" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.twitter.com" style="background: #26a7de;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/in/nelen-maharjan-585981280/" style="background: #0077b5;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Suscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
